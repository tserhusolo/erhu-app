    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCKiDsQMsk6WkZASHAt9lmj-vZ6UmwO1SQ",
          authDomain: "erhu-leaderboard.firebaseapp.com",
          databaseURL: "https://erhu-leaderboard-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "erhu-leaderboard",
          storageBucket: "erhu-leaderboard.firebasestorage.app",
          messagingSenderId: "10526902650",
          appId: "1:10526902650:web:8052eef341e5338d202ec3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = localStorage.getItem('erhuUserName') || "";
        let comboCount = 0;
        let maxCombo = parseInt(localStorage.getItem('erhuMaxCombo')) || 0;
        let currentNote = 0;
        let isPracticeMode = true;

        window.onload = function() {
            if(currentUser) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('display-name').innerText = currentUser;
                document.getElementById('combo-max').innerText = maxCombo;
            }
            listenLeaderboard();
            toggleMode();
        };

        function toggleMode() {
            isPracticeMode = document.getElementById('mode-toggle').checked;
            document.getElementById('btn-game-start').disabled = isPracticeMode;
            document.getElementById('game-status').innerText = isPracticeMode ? "ç·´ç¿’æ¨¡å¼ï¼šè½éŸ³è‰²èˆ‡å”±å" : "æŒ‘æˆ°æ¨¡å¼ï¼šè«‹è½éŸ³è¾¨ä½";
            comboCount = 0;
            updateUI(document.getElementById('game-status').innerText);
        }

        function saveUser() {
            const name = document.getElementById('user-name').value;
            if(name.trim()) {
                localStorage.setItem('erhuUserName', name);
                currentUser = name;
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('display-name').innerText = name;
                updateCloudScore(maxCombo);
            }
        }

        function listenLeaderboard() {
            db.ref('leaderboard').orderByValue().limitToLast(30).on('value', (snapshot) => {
                const list = document.getElementById('score-list');
                let scores = [];
                snapshot.forEach((child) => { scores.push({ name: child.key, score: child.val() }); });
                scores.reverse();
                let html = '';
                scores.forEach((item, index) => {
                    html += `<div class="score-item"><span>${index+1}. ${item.name}</span><span>${item.score}</span></div>`;
                });
                list.innerHTML = html;
            });
        }

        function updateCloudScore(score) {
            if (!currentUser || isPracticeMode) return;
            db.ref('leaderboard/' + currentUser).set(score);
        }

        function playErhuFile(num) {
            let fileName = (num === 8) ? 'd_high1.mp3' : `d${num}.mp3`;
            new Audio(fileName).play().catch(e => {});
        }

        function playVoiceName(num) {
            new Audio(`v${num}.mp3`).play().catch(e => {});
        }

        function handleFretClick(num) {
            playErhuFile(num);
            if (isPracticeMode) {
                setTimeout(() => playVoiceName(num), 400);
            } else {
                if (currentNote === 0) return;
                if (num === currentNote) {
                    comboCount++;
                    if (comboCount > maxCombo) {
                        maxCombo = comboCount;
                        localStorage.setItem('erhuMaxCombo', maxCombo);
                        updateCloudScore(maxCombo);
                    }
                    new Audio('win1.mp3').play().catch(e => {});
                    updateUI("âœ¨ æ­£ç¢ºï¼");
                    currentNote = 0;
                } else {
                    comboCount = 0;
                    new Audio('lose.mp3').play().catch(e => {});
                    updateUI("âŒ æ–·æ‰äº†ï¼");
                }
            }
        }

        function updateUI(status) {
            document.getElementById('game-status').innerText = status;
            document.getElementById('combo-now').innerText = comboCount;
            document.getElementById('combo-max').innerText = maxCombo;
        }

        function nextQuestion() {
            currentNote = Math.floor(Math.random() * 8) + 1;
            playErhuFile(currentNote);
            document.getElementById('game-status').innerText = "è«‹è½éŸ³è¾¨ä½...";
        }
    </script>
